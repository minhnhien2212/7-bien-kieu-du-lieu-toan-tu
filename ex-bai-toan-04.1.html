<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi tien te</title>
</head>
<body>
  <form>
    <label>Amount</label><br>
    <input id="amount" type="number"><br><br>

    <label>From Currency</label><br>
    <select id="fromCurrency">
      <option>VND</option>
      <option>YEN</option>
    </select><br><br>

    <label>To Currency</label><br>
    <select id="toCurrency">
      <option>VND</option>
      <option>YEN</option>
    </select><br><br>

    <button id="button" onclick="showMessage()" type="button">Convert</button>
    <p id="display"></p>
  </form>

  <script>

    function showMessage(){
        var amount = document.getElementById('amount').value;
        var fromCurrency = document.getElementById('fromCurrency').value;
        var toCurrency = document.getElementById('toCurrency').value;
        var result ;

         if (fromCurrency === "VND" && toCurrency === "VND") {
          result = Number(amount);
        }

        if (fromCurrency === "YEN" && toCurrency === "YEN") {
          result = Number(amount);
        }

        if (fromCurrency === "VND" && toCurrency === "YEN") {
          result = Number(amount) / 174;
        }

        if (fromCurrency === "YEN" && toCurrency === "VND") {
          result = Number(amount) * 174;
        }
      console.log (result);
        document.getElementById("display").innerText = result;

    }
  </script>
</body>
</html>
