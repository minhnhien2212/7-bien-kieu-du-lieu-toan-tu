<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh kich thuoc hinh tron</title>
</head>
<body>
  <script>
    inputBanKinh = prompt('Nhap ban kinh hinh tron')

    let BanKinh = parseInt(inputBanKinh);
    const PI = 3.14 ;
    const SO_HAI = 2;
    let DuongKinh = inputBanKinh * 2;
    let ChuVi = DuongKinh * PI;
    let DienTich = inputBanKinh * inputBanKinh * PI;

    document.write("Chu Vi Va Dien Tich Hinh Tron Lan Luot La:" + ChuVi + " va " + DienTich)
  </script>
</body>
</html>
