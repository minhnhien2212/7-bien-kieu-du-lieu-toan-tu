<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi do C sang do F</title>
</head>
<body>
<script>
  inputC = prompt("Nhap so do nhiet do C");

  const PHAN_SO = 9 / 5;
  const  SO_HANG =  32;
  let C = parseInt(inputC);
  let ketqua1 = PHAN_SO * inputC;
  let ketqua2 = ketqua1 + SO_HANG;
  document.write("Nhiet do F la:" + ketqua2);
</script>
</body>
</html>
